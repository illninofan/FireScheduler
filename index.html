<!doctype html>
<html lang="en">
<head>
	<title>Fire Scheduler</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" > 
	
	<link rel="stylesheet" href="styles.css" >
	
	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
	
	<script src="app.js"></script>
</head>
	
<body>
	<div class="container" ng-app="schedule" ng-controller="mainController" >
		<div class="page-header text-center">
			<h1>AngularScheduler!</h1>
		</div>
			
		<div class="row times">
			<div class="col-xs-4 text-center" ng-repeat="day in days">
				<h2>{{ day.name }}</h2>
			
		    <div class="time-slot" ng-repeat="slot in day.slots">
				<input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">
				<label for="{{ day.name}}~{{ $index }}">{{slot.time}}<br>
					<span ng-if="slot.booked">Booked</span>
					<span ng-if="!slot.booked">Available</span></label>
			</div>
		</div>	
	</div>
		
		<p class="text-center">
			<a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
		</p>
	</div>
	</body>
</html>
